<div *ngIf="user" class="container">
    <div>
        <form #userPost="ngForm" (ngSubmit)="onSubmit(userPost.value)">
            <h3>Editor de usuarios</h3>
            <div class="form-floating" style="margin-bottom:5px">
                <input type="text" id="name" class="form-control" name="name" [(ngModel)]="editUser.name" required>
                <label for="name">Nombre</label>
            </div>
            <div class="form-floating" style="margin-bottom:5px">
                <input type="text" id="surname1" class="form-control" name="surname1"
                    [(ngModel)]="editUser.surname1" required>
                <label for="surname1">Apellido 1</label>
            </div>
            <div class="form-floating" style="margin-bottom:5px">
                <input type="text" id="surname2" class="form-control" name="surname2"
                    [(ngModel)]="editUser.surname2" required>
                <label for="surname2">Apellido 2</label>
            </div>
            <div class="form-floating" style="margin-bottom:5px">
                <input type="email" id="name" class="form-control" name="email" [(ngModel)]="editUser.email" required>
                <label for="email">Email</label>
            </div>
            <div class="form-floating" style="margin-bottom:5px">
                <input type="date" id="birthDate" class="form-control" name="birthDate" [(ngModel)]="birthDate" required (change)="onChangeDate($event)">
                <label for="birthDate">Fecha nacimiento</label>
            </div>
            {{birthDate}}
            <div class="form-floating" style="margin-bottom:5px">
                <select class="form-control" id="role" name="role" [(ngModel)]="editUser.role" required>
                    <option value="admin">Admin</option>
                    <option value="customer">Customer</option>
                    <option value="bartender">Bartender</option>
                </select>
                <label for="role">Permisos</label>
            </div>
            <div style="display: flex; justify-content: space-between; padding-bottom: 10px;">
                <div style="text-align: center;">
                    <button type="button" class="btn btn-outline-secondary" (click)="closeDialog()">Cancelar</button>
                </div>
                <div style="text-align: center">
                    <button type="submit" class="btn btn-primary" [disabled]="userPost.invalid||userPost.pristine">Guardar</button>
                </div>
            </div>
        </form>
    </div>
</div>
